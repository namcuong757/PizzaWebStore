<div class="col-md-6 offset-md-3" id="box">
    <h2 class="mt-05 text-center">Update Profile</h2>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>AdminID</label>
            <input type="text" class="form-control" id="adminID" [(ngModel)]="admin.adminID" name="type" disabled>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="password" [(ngModel)]="admin.password" name="side">
        </div>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="admin.name" name="name">
        </div>
        <div class="form-group">
            <label>Role</label>
            <input type="text" class="form-control" id="role" [(ngModel)]="admin.role" name="role">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="admin.email" name="email">
        </div>
        <div class="form-group d-flex justify-content-center">
            <button class="btn btn-success" type="submit">Update</button>
        </div>
    </form>
</div>
